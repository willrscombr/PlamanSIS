<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>OS - Detalhes</title>
	<h:outputStylesheet library="css" name="detalhesStyle.css" />
</h:head>

<h:body>
	<fieldset class="cabecalho">
		<h2>DETALHAMENTO DA</h2>
		<h1>
			<h:outputText
				value="OSN-#{ordemServicoBean.ordemCorretivaSelecionada.id}" />
		</h1>
	</fieldset>
	<h:link outcome="ordemServicoIndex" value="Menu Principal"
		styleClass="linksTopo" />
	<fieldset class="fieldPrincipal">
		<h:form>

			<!-- #####################################CORRETIVA########################################### -->
			<h:panelGrid columns="5" cellpadding="5" id="osCorretiva"
				columnClasses="colunaPainel1, colunasPainel2, colunaPainel3, colunasPainel4, colunaPainel5"
				cellspacing="2">
				<h:outputText value="LOCAL: " />
				<h:outputText
					value="#{ordemServicoBean.ordemCorretivaSelecionada.localManutencao}" />
				<h:outputText value="" />

				<h:outputText value="EQUIPAMENTO: " />
				<h:outputText
					value="#{ordemServicoBean.ordemCorretivaSelecionada.equipamento}" />


				<h:outputText value="TIPO: " />
				<h:outputText
					value="#{ordemServicoBean.ordemCorretivaSelecionada.tipoCorretiva}"
					styleClass="#{ordemServicoBean.ordemCorretivaSelecionada.tipoCorretiva}" />
				<h:outputText value="" />

				<h:outputText value="AÇÃO: " />
				<h:outputText
					value="#{ordemServicoBean.ordemCorretivaSelecionada.acao}" />

				<h:outputText value="SETOR: " />
				<h:outputText
					value="#{ordemServicoBean.ordemCorretivaSelecionada.setorResponsavel}" />
				<h:outputText value="" />

				<h:outputText value="RESPONSÁVEL: " />
				<h:outputText
					value="#{ordemServicoBean.ordemCorretivaSelecionada.matriculaExecutor}" />

				<h:outputText value="DATA DE EXPEDIÇÃO: " />
				<h:outputText
					value="#{ordemServicoBean.ordemCorretivaSelecionada.dataExpedicao}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
				<h:outputText value="" />

				<h:outputText value="HORA INICIAL: " />
				<h:outputText
					value="#{ordemServicoBean.ordemCorretivaSelecionada.horaExpedicao}">
					<f:convertDateTime pattern="hh:mm:ss" />
				</h:outputText>

				<h:outputText value="STATUS: " />
				<h:outputText
					value="#{ordemServicoBean.ordemCorretivaSelecionada.statusOrdem}"
					styleClass="#{ordemServicoBean.ordemCorretivaSelecionada.statusOrdem}" />
				<h:outputText value="" />
				
				<h:outputText value="É RETRABALHO: " />
				<h:panelGroup>
					<h:outputText
						value="#{ordemServicoBean.ordemCorretivaSelecionada.retrabalho ? 'SIM' : 'NÃO'}"
						styleClass="retrabalho" />
					<h:outputText value=" ( OSN-#{ordemServicoBean.ordemCorretivaSelecionada.idOrdemRetrabalho})" rendered="#{ordemServicoBean.ordemCorretivaSelecionada.retrabalho}"/>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</fieldset>
	<fieldset>
		<h:form>
			<h:panelGrid columns="4" cellpadding="10" styleClass="panelButtons">
				<h:commandButton value="Editar"
					action="#{ordemServicoBean.editar}" />
				<h:commandButton value="Imprimir" />
				<h:commandButton value="Encerrar" />
				<h:commandButton value="Historico do Equipamento" />
			</h:panelGrid>
		</h:form>
	</fieldset>
</h:body>

</html>
