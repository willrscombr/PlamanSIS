<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templete/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="nomePagina">Listagem De OS</ui:define>
	<ui:define name="tituloTela">
		<h2 class="h2Topo">Listagem de OS</h2>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="btnsListaOs">
			<div>

				<h:panelGrid columns="3">
					<h:button value="Lista de OS" />
					<h:button outcome="formularioOs" value="Nova OSN" />
					<h:button value="Nova OSP" />

				</h:panelGrid>

			</div>
			<div id="painelPesquisa">
				<h:panelGrid columns="4">
					<h:outputLabel value="Pesquisar Por: " />
					<h:selectOneMenu value="#{ordemServicoBean.pesquisa}"
						immediate="true">
						<f:selectItems value="#{ordemServicoBean.tipoPesquisa()}"
							var="pesquisa" itemValue="#{pesquisa}" />
					</h:selectOneMenu>

					<h:inputText value="#{ordemServicoBean.txtPesquisa}" />
					<h:commandButton action="#{ordemServicoBean.pesquisarPorFiltro}"
						value="Pesquisar">
						<f:ajax render="tabelaDeOs"/>
					</h:commandButton>
				</h:panelGrid>
			</div>
			<div>
				<h:dataTable value="#{ordemServicoBean.ordensDeServico}" var="os"
					styleClass="grid" headerClass="headerTabela" cellspacing="1"
					cellpadding="1" rowClasses="impar, par"
					columnClasses="numero, local, equipamento, descricao, tipo, status"
					width="100%" summary="Tabela de ordem" id="tabelaDeOs">

					<h:column>
						<f:facet name="header">NUMERO</f:facet>
						<h:outputText value="##{os.id}" />
					</h:column>

					<h:column>
						<f:facet name="header">LOCAL</f:facet>
						<h:outputText value="#{os.local}" />
					</h:column>

					<h:column>
						<f:facet name="header">EQUIPAMENTO</f:facet>
						<h:outputText value="#{os.equipamento}" />
					</h:column>


					<h:column>
						<f:facet name="header">DESCRIÇÃO</f:facet>
						<h:outputText value="#{os.acao}" />
					</h:column>

					<h:column>
						<f:facet name="header">TIPO</f:facet>
						<h:outputText value="#{os.tipo}" />
					</h:column>

					<h:column>
						<f:facet name="header">STATUS</f:facet>
						<h:outputText value="#{os.status}" />
					</h:column>
				</h:dataTable>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
