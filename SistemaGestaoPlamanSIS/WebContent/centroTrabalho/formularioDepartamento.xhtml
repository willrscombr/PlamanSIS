<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templete/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="tituloTela">
		<div>
			<h2 class="h2Topo">Gestão de Colaboradores</h2>
		</div>
	</ui:define>

	<ui:define name="conteudo">
		<h1>Novo Departamento</h1>
		<h:form id="cadastroSetorabForm">
			<div id="msgBox" class="msgboxstyle">
				<h:messages showDetail="true" showSummary="true" layout="table"
					errorClass="errorMsg" warnClass="wrrMsg" infoClass="sucessMsg"
					styleClass="msgboxstyle" />
			</div>

			<h:panelGrid columns="2" styleClass="gridCadastro"
				columnClasses="gridCadastroCol1, gridCadastroCol2">

				<h:outputLabel value="Nome Setor: " for="setor" />
				<h:panelGroup>
					<h:inputText value="#{centroTrabalhoBean.centro.nome}" id="setor"
						required="true" requiredMessage="Informe o nome do setor" />
					<h:message for="setor" />
				</h:panelGroup>

				<h:outputLabel value="Sigla: " for="sigla" />

				<h:panelGroup>
					<h:inputText value="#{centroTrabalhoBean.centro.sigla}" id="sigla"
						size="5" required="true" requiredMessage="É necessario informar uma sigla"/>
						<h:message for="sigla"/>
				</h:panelGroup>

				<h:outputText value="" />
				<h:commandButton
					action="#{centroTrabalhoBean.salvarCentroDeTrabalho}"
					value="Salvar" />
			</h:panelGrid>

		</h:form>
	</ui:define>


</ui:composition>
