<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templete/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="tituloTela">
		<div>
			<h2 class="h2Topo">Departamentos</h2>
		</div>
	</ui:define>

	<ui:define name="conteudo">
		<div id="conteudoDepartamento">
			<h:form id="frmDepartamento">

				<h:button outcome="formularioDepartamento" value="Novo Departamento" />

				<h:dataTable value="#{departamentoBean.centrosCadastrado}" var="setor"
					styleClass="grid" headerClass="headerTabela" cellspacing="1"
					cellpadding="1" rowClasses="impar, par"
					columnClasses="matricula, nome, cargo, departamento, funcao"
					width="100%" summary="Tabela de colaboradores">

					<h:column>
						<f:facet name="header">DEPARTAMENTO</f:facet>
						<h:outputText value="#{setor.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">SIGLA</f:facet>
						<h:outputText value="#{setor.sigla}" />
					</h:column>

					<h:column>
						
						<h:commandLink action="formularioEditDepartamento?faces-redirect=true">
							<f:setPropertyActionListener value="#{setor}" target="#{DepartamentoBean.setorSelecionado}" />
							<h:graphicImage value="/images/editar.png" />
						</h:commandLink>
						
						<h:commandLink action="#{DepartamentoBean.deletarCentroDeTrabalho}">
							<h:graphicImage value="/images/excluir.png" />
							<f:setPropertyActionListener value="#{setor}" target="#{DepartamentoBean.setorSelecionado}" />
						</h:commandLink>
						
					</h:column>
				</h:dataTable>
				
			</h:form>
		</div>

	</ui:define>
</ui:composition>
