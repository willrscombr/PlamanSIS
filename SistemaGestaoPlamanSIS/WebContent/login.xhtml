<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/templateGeral.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{segurancaBean.limpaDados}" />
	</f:metadata>

	<ui:define name="conteudoExterno">
		<h:outputStylesheet library="css" name="estiloGeral.css" />
	</ui:define>

	<ui:define name="title_page">Login</ui:define>
	<ui:define name="menu"></ui:define>
	<ui:define name="topo"></ui:define>

	<ui:define name="conteudo">
		<div class="estilo_login">
			<div id="iconetopo">
				<div id="topo">
					<p:graphicImage value="/images/LogoPlamanSubititle.png" />
				</div>
			</div>
			<hr />
			<div id="txtLogin">
				<h2>FAÃ‡A SEU LOGIN</h2>
			</div>
			<h:form id="frmLogin">
				<div id="centralizarTelaLogin">
					<p:messages showDetail="true" showSummary="false"/>
					<p:panelGrid columns="2" columnClasses="labelGrid, inputGrid">
							
						<p:outputLabel value="Login: " />
						<p:inputText value="#{segurancaBean.login}" required="true" requiredMessage="preencha o campo login"/>

						<p:outputLabel value="Senha: " />
						<p:inputText type="password" value="#{segurancaBean.senha}" required="true" requiredMessage="preencha o campo senha"/>


						<f:facet name="footer">
						<p:commandButton action="#{segurancaBean.logar}" value="Entrar" style="float:right	" update="@form"/>
						</f:facet>
						
						
					</p:panelGrid>
				</div>
			</h:form>

		</div>
	</ui:define>

</ui:composition>
