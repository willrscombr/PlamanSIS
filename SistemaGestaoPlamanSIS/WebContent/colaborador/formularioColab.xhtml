<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/templateGeral.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="tituloTela">
		<div>
			<h2 class="h2Topo">Gest√£o de Colaboradores</h2>
		</div>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmColaborador">
			<p:panelGrid columns="2" styleClass="panelgrid">
				<p:outputLabel value="Matricula" for="matricula" />
				<p:inputText value="#{colaboradorBean.colaborador.matricula}"
					id="matricula" required="true"
					requiredMessage="Preencha esse campo Matricula" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText value="#{colaboradorBean.colaborador.nome}" id="nome"
					required="true" requiredMessage="Preencha esse campo Nome" />

				<p:outputLabel value="Sobrenome" for="sobrenome" />
				<p:inputText value="#{colaboradorBean.colaborador.sobrenome}"
					id="sobrenome" />

				<p:outputLabel value="Cargo" for="cargo" />
				<p:inputText value="#{colaboradorBean.colaborador.cargo}" id="cargo"
					required="true" requiredMessage="Preencha esse campo Cargo" />
				<p:outputLabel value="Setor" for="setor" />

				<p:selectOneMenu value="#{colaboradorBean.colaborador.setor}"
					required="true" requiredMessage="Escolha um setor" id="setor">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{colaboradorBean.departamentos}" var="item"
						itemLabel="#{item.nome}" itemValue="#{item}" />
				</p:selectOneMenu>

				<p:outputLabel value="" />
				<p:commandButton value="Cadastrar"
					action="#{colaboradorBean.salvarColaborador}">
				</p:commandButton>
			</p:panelGrid>
		</h:form>

	</ui:define>


</ui:composition>
