<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/templateGeral.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title_page">
		<h:outputText value="Colaboradores"/>
	</ui:define>

	<ui:define name="conteudo">
		<div>
			<h:form id="frmColab">
				<p:dataTable value="#{colaboradorBean.colaboradores}" var="colaborador" >
					<p:column styleClass="matricula">
						<f:facet name="header">
							MATRICULA
						</f:facet>
						<p:outputLabel value="OSP#{colaborador.matricula}"/>
					</p:column>				
					
					<p:column styleClass="nome">
						<f:facet name="header">
							NOME
						</f:facet>
						<p:outputLabel value="#{colaborador.nome} #{colaborador.sobrenome}"/>
					</p:column>				
					
					<p:column>
						<f:facet name="header">
							CARGO
						</f:facet>
						<p:outputLabel value="#{colaborador.cargo}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							SETOR
						</f:facet>
						<p:outputLabel value="#{colaborador.setor}"/>
					</p:column>								
					
					<p:column>
							<p:commandLink action="formularioEditColaborador?faces-redirect=true">
								<p:graphicImage url="/images/editar.png"/>
								<f:setPropertyActionListener value="#{colaborador}" target="#{colaboradorBean.colaboradorSelecionado}" />
							</p:commandLink>
							
							<p:commandLink>
								<p:graphicImage url="/images/excluir.png"/>
							</p:commandLink>
					</p:column>				
				</p:dataTable>		
			</h:form>
			
		</div>

	</ui:define>
</ui:composition>
