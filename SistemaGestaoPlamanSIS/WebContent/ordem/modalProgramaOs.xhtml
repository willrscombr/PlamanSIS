<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition>
		<h:form id="frmProgramaOS">
			<p:dialog widgetVar="dlg" id="modalPrograma" closable="true"
				resizable="false" appendToBody="true">
				<p:panelGrid columns="2">
					<p:outputLabel value="Tempo estimado para ConclusÃ£o" />
					<p:spinner
						value="#{ordemServicoBean.ordemSelecionada.prazoParaOrdem}"
						min="0" placeholder="em minutos" />
					<f:facet name="footer">
						<p:commandButton value="Programar"
							action="#{ordemServicoBean.programa}"
							update=":frmOrdemDialog, :frmOrdemTabela"
							onclick="PF('dlg').hide()" oncomplete="PF('modalDetalhesOrdem').hide()" />
					</f:facet>
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</ui:composition>
</body>
</html>
